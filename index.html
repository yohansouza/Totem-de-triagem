<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem de triagem Autônoma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: white;
        }

        .header-border {
            width: 100%;
            height: 50px;
            background-color: #00bcd4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .happy-face {
            display: flex; /* Usamos flexbox para alinhar */
            flex-direction: column; /* Alinha os olhos e a boca em coluna */
            align-items: center;
            justify-content: center;
        }
        
        .eyes {
            font-size: 100px; /* Tamanho dos olhos */
            line-height: 0.8;
        }

        .mouth {
            font-size: 150px; /* Tamanho da boca */
            line-height: 0.8; /* Diminui o espaço entre os olhos e a boca */
            margin-top: -30px; /* Puxa a boca para cima */
        }
    </style>
</head>
<body>
    <div class="header-border">
        <h2>Totem de triagem Autônoma</h2>
    </div>

    <div class="content">
        <div class="happy-face">
            <div class="eyes">. .</div>
            <div class="mouth">‿</div>
        </div>
    </div>
</body>
</html>
