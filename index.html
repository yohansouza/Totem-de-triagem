<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem de triagem Autônoma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ocupa toda a altura da tela */
            text-align: center;
            background-color: white; /* Fundo branco e limpo */
        }

        .header-border {
            width: 100%;
            height: 50px; /* Altura da borda superior */
            background-color: #00bcd4; /* Ciano */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* Para fixar a borda no topo */
            top: 0;
            left: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Para centralizar o conteúdo verticalmente */
            width: 100%;
        }

        .happy-face {
    font-size: 200px; /* Aumentei o tamanho */
    line-height: 1;
    color: #333;
    transform: translateY(-25px);
}
</head>
<body>
    <div class="header-border">
        <h2>Totem de triagem Autônoma</h2>
    </div>

    <div class="content">
        <div class="happy-face">
            <span style="font-size: 100px;">.</span>
            <span style="font-size: 100px;">.</span><br>
            <span style="font-size: 150px; transform: scaleX(1.5);">‿</span>
        </div>
    </div>
</body>
</html>
