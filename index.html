<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem de triagem Autônoma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: white;
        }

        .header-border {
            width: 100%;
            height: 50px;
            background-color: #00bcd4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .happy-face {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .eyes {
            font-size: 100px;
            line-height: 0.8;
            /* A animação de piscar foi removida */
        }

        .mouth {
            font-size: 150px;
            line-height: 0.8;
            margin-top: -30px;
            animation: pulse 2s infinite; /* A animação de pulsação continua */
        }

        /* Define a animação de Pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #00bcd4; /* Cor ciano */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 40px; /* Espaço entre a carinha e o botão */
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #008c9e; /* Cor mais escura no hover */
        }
    </style>
</head>
<body>
    <div class="header-border">
        <h2>Totem de triagem Autônoma</h2>
    </div>

    <div class="content">
        <div class="happy-face">
            <div class="eyes">. .</div>
            <div class="mouth">‿</div>
        </div>
        
        <a href="#" class="start-button">Iniciar Triagem</a>
    </div>
</body>
</html>
