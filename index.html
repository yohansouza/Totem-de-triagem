<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem de triagem Autônoma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: white;
        }

        .header-border {
            width: 100%;
            height: 50px;
            background-color: #00bcd4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .happy-face {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .eyes {
            font-size: 100px;
            line-height: 0.8;
            animation: blink 4s infinite; /* Aplica a animação de piscar */
        }

        .mouth {
            font-size: 150px;
            line-height: 0.8;
            margin-top: -30px;
            animation: pulse 2s infinite; /* Aplica a animação de pulsação */
        }

        /* Define a animação de Piscar */
        @keyframes blink {
            0%, 20%, 50%, 100% {
                opacity: 1; /* Olhos visíveis */
            }
            10% {
                opacity: 0; /* Olhos piscam (sumindo) */
            }
        }

        /* Define a animação de Pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1); /* Tamanho normal */
            }
            50% {
                transform: scale(1.2); /* Aumenta 20% do tamanho */
            }
            100% {
                transform: scale(1); /* Volta ao tamanho normal */
            }
        }
    </style>
</head>
<body>
    <div class="header-border">
        <h2>Totem de triagem Autônoma</h2>
    </div>

    <div class="content">
        <div class="happy-face">
            <div class="eyes">. .</div>
            <div class="mouth">‿</div>
        </div>
    </div>
</body>
</html>
