<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="container" class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center transform transition-all duration-300 scale-100">
        <div id="start-screen" class="flex flex-col items-center justify-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800">Seja bem-vindo!</h1>
            <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Start
            </button>
        </div>

        <div id="message-screen" class="hidden flex-col items-center justify-center">
            <h2 class="text-2xl sm:text-3xl font-semibold mb-6 text-gray-700">Mensagem</h2>
            <p id="messageText" class="text-lg sm:text-xl text-gray-600 mb-8">Sua altura é de: ...</p>
            <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Voltar
            </button>
        </div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            const startScreen = document.getElementById('start-screen');
            const messageScreen = document.getElementById('message-screen');

            // Hide the start screen
            startScreen.classList.add('hidden');
            startScreen.classList.remove('flex');

            // Show the message screen
            messageScreen.classList.add('flex');
            messageScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
