<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem de triagem Autônoma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f0f0; /* Cor de fundo suave */
        }

        .header-border {
            width: 100%;
            height: 50px; /* Altura da borda superior */
            background-color: #00bcd4; /* Ciano */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Para centralizar o conteúdo no meio */
            width: 100%;
        }

        .happy-face {
            font-size: 150px; /* Tamanho da carinha */
            line-height: 1;
            margin-top: 50px; /* Para dar espaço do topo */
        }

        .eyes::before {
            content: '.';
        }

        .eyes::after {
            content: '.';
        }

        .mouth::before {
            content: '‿';
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="header-border">
        <h2>Totem de triagem Autônoma</h2>
    </div>

    <div class="main-content">
        <div class="happy-face">
            <span class="eyes"></span>
            <span class="mouth"></span>
        </div>
    </div>
</body>
</html>
